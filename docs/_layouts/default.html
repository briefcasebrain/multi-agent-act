---
layout: default
---

<div class="enhanced-content">
{{ content }}
</div>

<!-- Mermaid initialization script -->
<script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    mermaid.initialize({
        startOnLoad: true,
        theme: 'default',
        themeVariables: {
            primaryColor: '#2196F3',
            primaryTextColor: '#000000',
            primaryBorderColor: '#1976D2',
            lineColor: '#999999',
            secondaryColor: '#E3F2FD',
            tertiaryColor: '#BBDEFB',
            background: '#ffffff',
            mainBkg: '#ffffff',
            secondBkg: '#f8f9fa'
        },
        flowchart: {
            useMaxWidth: true,
            htmlLabels: true,
            curve: 'basis'
        },
        sequence: {
            useMaxWidth: true,
            rightAngles: false,
            showSequenceNumbers: true
        },
        gantt: {
            useMaxWidth: true
        }
    });

    // Process all mermaid diagrams
    mermaid.run();
});
</script>

<style>
/* Custom styles for Mermaid diagrams */
.mermaid {
    display: block;
    margin: 1rem auto;
    max-width: 100%;
    text-align: center;
}

.mermaid svg {
    max-width: 100%;
    height: auto;
}

/* Responsive mermaid diagrams */
@media (max-width: 768px) {
    .mermaid {
        font-size: 12px;
    }
}

/* Dark mode support for diagrams */
@media (prefers-color-scheme: dark) {
    .mermaid {
        filter: invert(1) hue-rotate(180deg);
        background: transparent;
    }
}
</style>
